<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign up page</title>
</head>
<body>
    <main>
        <!-- try container fluid after -->
        <div class="contain">
            <div class="image">
                <div class="smaller">
                    <div class="empty">
                        <img src="whitelogo.svg" width='65px' alt="logo">
                    </div>
                    <h1>"We've been using ZenPal to kick start every new project and can't imagine working without it."</h1>
                    <div class="client-info">
                        <h2 id="client">Nithin Ambika</h2>
                        <h4>Branch Manager, Google</h4>
                        <p>Cloud computing</p>
                        <div class="slider">

                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="signup">
                <div class="biggercontainer">
                    <div class="text">
                        <h2>Create an account</h2>
                        <p>Let's get started with your 30 day free trial.</p>
                    </div>
                    <form action="" id="form">
                        <div class="sign-up-input">
                            <input type="text" name="user-name" id="username" placeholder='Name' required>
                            <input type="email" name="user-email" id="username" placeholder="Email" required>
                            <input type="password" name="user-password" id="userpassword" placeholder="Password" required>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn btn-dark">Create account</button>
                            <button type="submit" class="btn btn-default">Create account</button>
                        </div>
                    </form>
                    <p class="center-text"><span>Already have an account?</span> <b><u>Log in.</u></b></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
